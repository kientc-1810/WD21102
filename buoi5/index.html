        // click vào nút thì sẽ in ra kết quả tính diện tích và chu vi

        function xuLy(){
            // nhập từ bàn phím
            let chieuDai = prompt("Nhập chiều dài: ");
            let chieuRong = prompt("Nhập chiều rộng: ");

            // khai báo đối tượng
            let hinhChuNhat = {
                // khai báo thuộc tính
                chieu_dai : chieuDai,
                chieu_rong : chieuRong,

                // khai báo phương thức
                tinhChuVi:function(){
                    let chuVi = (this.chieu_dai + this.chieu_rong) * 2;
                    console.log("Chu vi hình chữ nhật là: ",chuVi);
                },

                tinhDienTich:function(){
                    let dienTich = this.chieu_dai * this.chieu_rong;
                    console.log("Diện tích hình chữ nhật là: ",dienTich);
                }
            }
            // gọi phương thức tính chu vi và diện tích
            hinhChuNhat.tinhChuVi();
            hinhChuNhat.tinhDienTich();
        }
