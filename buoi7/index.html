<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hoverBox{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            line-height: 100px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Demo sự kiện onclick</h1>
    <button onclick="onClick()">click me!</button>
    <br>
    <h1>Demo sự kiện onchange</h1>
    <label>Chọn màu sắc</label>
    <select id="chonMau"onchange="onChange(this)">
        <option value="">Chọn mặc định</option>
        <option value="Xanh">Xanh</option>
        <option value="Đỏ">Đỏ</option>
        <option value="Vàng">Vàng</option>
    </select>
    <br>
    <h1>Demo sự kiện onmoun</h1>
    <div id="hoverBox" onmouseover="this.style.backgroundColor='orange'"
    onmouseout="this.style.backgroundColor='lightblue'">Di chuột vào đây</div>
    <br>
    <h1>Demo sự kiện onkey</h1>
    <label>Nhập tên:</label>
    <input type="text" onkeydown="console.log('Bạn vừa gõ: '+event.key)">
    <br>
    <h1>Demo sự kiện onSubmit</h1>
    <form onsubmit="submitForm(event)">
        <label>Nhập email:</label>
        <input type="email" id="emailInput" required>
        <button type="submit">Gửi</button>
    </form>
    
</body>
<script src="code.js"></script>
</html>
